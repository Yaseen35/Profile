
<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/home.css' %}"> 
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Bootstrap Program</title>
</head>
<body>
    <div class="row parent" style="width: 98%; color: aliceblue; align-items: center; ">
        <div class="col-1 " style="background-color: #FF5733; height: 100px;  display: flex; align-items: center;justify-content: center;"></div>
        <div class="col-1" style="background-color: #FF5733; height: 100px;"><h4>Profile </h4></div>
        <div class="col-2 menu-item"></div>
        {% if user.is_authenticated%}
        <div class="col-2 menu-item "><h5><a href="{% url 'logout' %}">LOGOUT</a></h5></div>
        {% else %}
        <div class="col-2 menu-item"></div>
        {% endif %}
        <div class="col-2 menu-item"><h5><a href="{% url 'register'%}">REGISTER</a></h5></div>
        <div class="col-2 menu-item"><h5><a href="{% url 'login' %}">LOGIN</a></h5></div>
        <div class="col-2 menu-item"></div>
    </div>

    <div id="demo" class="carousel slide" data-bs-ride="carousel" style="margin-top: 0;">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{%static 'img/business.jpg'%}" class="d-block" style="width: 100%; height: 500px;">
            </div>

            <div class="carousel-item ">
                <img src="{%static 'img/Leadership-Skills.png'%}" class="d-block" style="width: 100%; height: 500px;">
            </div>

            <div class="carousel-item ">
                <img src="{%static 'img/resize.jpeg'%}" class="d-block" style="width: 100%; height: 500px;">
            </div>

        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev" >
            <span class="carousel-control-prev-icon "></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <div class="row" style=" width:101%;height: 100px; background-color: rgb(59, 59, 59); box-sizing: border-box;">
        {% if user.is_authenticated%}
            {% if user_profile_exists %}
            <div class="col-2 menu-item "><h5><a href="{% url 'update' %}">Update <br>Profile</a></h5></div>
            <div class="col-2 menu-item "><h5><a href="{% url 'profile' %}">View<br>Profile</a></h5></div>
            {% else %}
            <div class="col-2 menu-item "><h5><a href="{% url 'create' %}">Create <br>Profile</a></h5></div>
            {% endif %}
        

        {% endif %}
    </div>

   

</body>
</html>
